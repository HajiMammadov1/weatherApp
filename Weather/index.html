<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Weather Info</h1>
            <input type="text" id="searchBar" placeholder="Enter city and press enter">
        </div>
        <div class="content">
            <div class="city">Baku, AZ</div>
            <div class="temp">15°C</div>
            <div class="desc">Sunny</div>
            <div class="minmax">12°C / 17°C</div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
